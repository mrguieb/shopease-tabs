<ion-header>
<ion-toolbar>
<ion-title>My Cart</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
<ion-list *ngIf="cartItems.length > 0; else emptyCart">
<ion-item *ngFor="let item of cartItems">
<ion-thumbnail slot="start">
<img [src]="item.img" />
</ion-thumbnail>
<ion-label>
<h2>{{ item.title }}</h2>
<p>₱{{ item.price }}</p>

</ion-label>
</ion-item>
<ion-item lines="full">
<ion-label><strong>Total</strong></ion-label>
<ion-note slot="end" color="primary"><strong>₱{{totalAmount}}</strong></ion-note>
</ion-item>
<ion-button expand="block" color="danger" (click)="clearCart()">Clear
Cart</ion-button>
</ion-list>
<ng-template #emptyCart>
<ion-card>
<ion-card-header>
<ion-card-title>Your cart is empty.</ion-card-title>
</ion-card-header>
<ion-card-content>
Add some products from the Home tab!
</ion-card-content>
</ion-card>
</ng-template>
</ion-content>
